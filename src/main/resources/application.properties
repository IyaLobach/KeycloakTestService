server.port=8085

keycloak.realm=PersonalCabinetTest
keycloak.auth-server-url=http://localhost:8080
keycloak.resource=AnyServiceApi
keycloak.public-client=true
keycloak.bearer-only=true
keycloak.use-resource-role-mappings=true


spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/PersonalCabinetTest
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/PersonalCabinetTest/protocol/openid-connect/certs


jwt.auth.converter.resource-id=AnyServiceApi


spring.dataSource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://10.1.20.40/KeycloakTest
spring.datasource.username=postgres
spring.datasource.password=postgres


#kc.bat build --db=postgres
#kc.bat start-dev --db postgres --db-url jdbc:postgresql://10.1.20.40/KeycloakTest --db-username postgres --db-password postgres

